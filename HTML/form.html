<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student form</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br>
        <label for="class"> Class</label>
        <br><br>
        <input type="checkbox" name="drawing" id="drawing" value="drawimg"><label for="drawing">Drawimg</label>
        <input type="checkbox" name="learning" id="learning" value="learning"><label for="learning">Learning</label>
        <br><br> 
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu-year" id="years">
            <option value="">Choosse year</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">third year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="game" id="game" value="game"><label for="game">Game</label>
        <input type="checkbox" name="sport" id="sport" value="sport"><label for="sport">Sport</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <button>Submit</button>

    </form>
</body>
</html>
